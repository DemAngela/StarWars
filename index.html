<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&family=Teko:wght@300;500&family=Train+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="frame">
            <h1>Star Wars Encyclopedia</h1>
            <p class="title">enter the number</p>
            <div class="search">
                <input type="text" name="" id="input">
            <button id="submit">ok</button>
            </div>
            <div class="person">
                <h2>Person</h2>
                <h3 id="name"></h3>
                <p id="birth"></p>
            </div>
            <div class="vehicle">
                <h2>Vehicle</h2>
                <h3 id="nomination"></h3>
                <p id="model"></p>
                <p id="manufacturer"></p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
